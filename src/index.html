<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
  <title>Pinterest app | Web UI</title>
</head>
<body>
  <div id="root"></div>
  <div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#saveModal" id="btn-save">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="saveModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-content__img col-xs-6" id="div-img"></div>
          <div class="modal-content__description col-xs-6">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Crear tablero</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="board-name">NOMBRE:</label>
                <input type="text" class="form-control" id="board-name" placeholder="Dale un nombre a tu primer tablero">
              </div>
              <p>Nombres sugeridos para tu tablero</p>
              <div class="list-group">
                <a href="#" class="list-group-item"><i class="icon-plus"></i>First item</a>
                <a href="#" class="list-group-item"><i class="icon-plus"></i>First item</a>
                <a href="#" class="list-group-item"><i class="icon-plus"></i>First item</a>
                <a href="#" class="list-group-item"><i class="icon-plus"></i>First item</a>
                <a href="#" class="list-group-item"><i class="icon-plus"></i>First item</a>
                <a href="#" class="list-group-item"><i class="icon-plus"></i>First item</a>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Crear</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/vendor/bootstrap.min.js"></script>
  <script src="assets/js/bundle.js"></script>
</body>
</html>
